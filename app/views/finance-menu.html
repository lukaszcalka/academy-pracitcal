{% extends "layout_unbranded.html" %}
{% from "govuk/components/button/macro.njk" import govukButton %}

{% block pageTitle %}
  Finance Menu
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">
        FINANCE MENU
      </h1>

      <h3 class="govuk-heading-l">
        Pick an option
      </h3>

      <div class="finance_buttons" style="display: grid; grid-template-rows: 1 1 1;">

          <a href="/generate-pay-report" role="button" draggable="false" class="govuk-button govuk-button--start" data-module="govuk-button">
            Generate Pay Report
            <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" aria-hidden="true" focusable="false">
              <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z" />
            </svg></a>
      </div>

    </div>
  </div>

{% endblock %}
